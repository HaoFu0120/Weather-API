    <h1>WELCOME TO WEATHER API</h1>

						<table id="customers">
								<tr>
									<th>COUNTRY</th>
									<th>CITY</th>
									<th>BASE</th>
									<th>LATITUDE</th>
									<th>LONGITUDE</th>
									<th>MAIN</th>
									<th>DESCRIPTION</th>
									<th>ICON</th>
									<th>TEMP</th>
									<th>PRESSURE</th>
									<th>HUMIDITY</th>
									<th>TEMP MIN</th>
									<th>TEMP MAX</th>
									<th>VISIBILITY</th>
									<th>WIND SPEED</th>
								</tr>

									<tr th:each="weather : ${weather}">
									

									<!-- soru işareti güvenlik önlemi -->
									<td th:text="${weather.place?.country}"></td>
      								<td th:text="${weather.place?.city}"></td>
							        <td th:text="${weather?.base}"></td>
							        <td th:text="${weather.coordinates?.lat}"></td>
							        <td th:text="${weather.coordinates?.longitude}"></td>
							        <td th:text="${weather.weather?.main}"></td>
							        <td th:text="${weather.weather?.description}"></td>
							        <td th:text="${weather.weather?.icon}"></td>
							        <td th:text="${weather.mainInfo?.temp}"></td>
							        <td  th:text="${weather.mainInfo?.pressure}"></td>
							        <td  th:text="${weather.mainInfo?.humidity}"></td>
							        <td  th:text="${weather.mainInfo?.temp_min}"></td>
							        <td  th:text="${weather.mainInfo?.temp_max}"></td>
							        <td  th:text="${weather?.visibility}"></td>
							        <td  th:text="${weather.wind?.speed}"></td>
							        <!-- <td th:text="${prod.price}">2.41</td> -->

								</tr>
	


						</table>
